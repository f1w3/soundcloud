<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Keyboard Shortcuts</title>
        <style>
            .close-button {
                position: absolute;
                top: 20px;
                right: 20px;
                width: 30px;
                height: 30px;
                background-color: transparent;
                border: none;
                cursor: pointer;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                transition:
                    background-color 0.3s,
                    color 0.3s;
                z-index: 1;
                -webkit-app-region: no-drag;
            }
            .close-button:hover {
                background-color: rgba(48, 48, 48, 0.5);
                color: #fff;
            }
            .close-button::before,
            .close-button::after {
                content: '';
                position: absolute;
                width: 2px;
                height: 20px;
                background-color: #eee;
                transition: transform 0.3s;
            }
            .close-button::before {
                transform: rotate(45deg);
            }
            .close-button::after {
                transform: rotate(-45deg);
            }
        </style>
    </head>
    <body>
        <div class="shortcut">
            <span class="close-button" onclick="window.close()">✕</span>
            <h2>Keyboard Shortcuts</h2>
            <ul>
                <li>
                    <span class="key">F1</span>
                    <span class="key-info">ダークモードを切り替える</span>
                </li>
                <li>
                    <span class="key">F2</span>
                    <span class="key-info">ヘルプ表示を切り替える</span>
                </li>
                <li>
                    <span class="key">F5</span>
                    <span class="key-info">再読み込み</span>
                </li>
                <li>
                    <span class="key">F10</span>
                    <span class="key-info">音楽をMP3で保存する</span>
                </li>
                <li>
                    <span class="key">F11</span>
                    <span class="key-info">フルスクリーンと切り替える</span>
                </li>
            </ul>
        </div>
    </body>
</html>
